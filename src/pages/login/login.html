<ion-header>

  <ion-navbar color="default">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">

  <ion-card>
    <ion-card-header>FisioHome</ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Usu√°rio</ion-label>
              <ion-input type="text" name="user"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" name="user">
                <ion-icon name="logo-facebook"></ion-icon>
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row> 
        
        <ion-row>   
          <ion-item>
            <p>Esqeceu a senha? <a>Clique aqui</a></p>
          </ion-item>
        </ion-row>

        <ion-row>
          <ion-col>
              <button ion-button color="secondary" block (click)="login()">Login</button>
          </ion-col>
        </ion-row>
        <ion-row>
            
            <ion-col>
                <button ion-button color="fb" block>
                  <ion-icon name="logo-facebook"></ion-icon>
                  <div>acebook</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="danger" block>
                  <ion-icon name="logo-google"></ion-icon>
                  <div>oogle</div>
                </button>
            </ion-col>
            
        </ion-row>      
      </ion-grid>
    </ion-card-content>
  </ion-card>


</ion-content>
